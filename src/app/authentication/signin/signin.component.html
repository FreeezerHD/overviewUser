<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group col-md-12 mx-auto">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" ngModel placeholder="your@email.com">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group col-md-12 mx-auto">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel placeholder="******">
        <small id="passwordHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group col-md-12 mx-auto">
        <button class="btn btn-primary mx-auto"><a routerLink="/home"></a>Sign In</button>
      </div>
    </form>
  </div>
</div>
